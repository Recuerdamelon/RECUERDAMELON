<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutHome}">
<body>
<div layout:fragment="navbar"></div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <a class="box-title btn btn-primary" th:href="@{/messages/create}">New message</a>
                </div>

                <!-- /.box-header -->
                <div class="box-body">
                    <form action="#" class="form" th:action="@{'/'}" method="post">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Texto</th>
                                    <th>Id usuario</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,iter : ${messages}">
                                    <td th:text="${item.id}"></td>
                                    <td th:text="${item.message}"></td>
                                    <td th:text="${item.userId}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
