<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enviar correo nueva contraseña</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo enviado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="#" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" href="#" th:href="@{/css/recoverPasswordStyle.css}"/>
    <link rel="icon" href="#" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <script src="./asset/javascript/javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>

<body>
<main>
    <div class="background-video">
        <video id="background-video" autoplay loop muted >
            <source th:src="@{/img/videoBgLog.webm}" type="video/mp4">
        </video>
    </div>
    <article class="container-fluid">
        <div class="row">

            <div class="col">

            </div>
            <div class="col login">
                <section>
                    <img th:src="@{/img/logoletranegra.png}" alt="Imagen">
                </section>
                <section>
                    <form action="#" method="post">
                        <div class="texto-formulario">
                            <h2>Recuperar contraseña</h2>
                            <!-- <p class="inf"></p> -->
                            <!-- <h2>Que hay de nuevo melon</h2>
                            <p class="inf">Inicia seción con tu cuenta melon</p> -->
                        </div>

                        <div class="input">

                            <div class="w3-panel w3-pale-green w3-border">
                                <label for="Meloner">Verifíca que eres tú</label>
                            </div>

                            <div class="alert alert-success" role="alert" th:if="${!userDoesNotExist}">
                                "Le hemos enviado un correo electrónico con el enlace de recuperación de contraseña.
                                Por favor, revisa su email y si no lo encuentra, revisa también la carpeta de Spam"
                            </div>

                            <div class="alert alert-danger" role="alert" th:if="${userDoesNotExist}">
                                El usuario indicado no existe
                            </div>



                            <div class="input">
                                <!-- <input type="submit" value="Login"> -->

                            </div>

                    </form>
                </section>
            </div>
            <div class="col">

            </div>

        </div>
    </article>
</main>
</body>

</html>
